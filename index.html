<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/main.css">
<script src="js/main.js" defer></script>
<title>Weather Project</title>
</head>
<body>
    <div class="card">
        <h2 class="title">Search Locations</h2>
        <input type="text" class="search-bar">
        <div class="sc">
            <button id="sc" class="sc">Search</button>
        </div>
        <div class="sl">

            <button id="sl" class="sl">Current Location</button>
        </div>
        <div class="weather">
            <h1 class="city">Weather in: </h1>
            <div class="temp">Current: </div>
            <div class="temp_min">Low: </div>
            <div class="temp_max">High: </div>
            <img src="" alt="" class="icon">
            <div class="description">Forecast: </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
</body>
</html>
